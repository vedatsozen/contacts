<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACTS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

<select id="selectid">
    <option value="">Choose Contact</option>
    <option value="Ahmet" >Ahmet</option>
    <option value="Mehmet">Mehmet</option>
    <option value="Ayşe">Ayşe</option>
</select>

<div id="kisicard">
 
</div>

<script>

let kisiler = [
    {
        isim:"Ahmet",
        resim:"ahmet.jpg",
        gorev:"Front End Developer",
        telefon:"0 555 555 55 55",
        email:"ahmet@gmail.com"
    },
    {
        isim:"Mehmet",
        resim:"mehmet.jpg",
        gorev:"Back End Developer",
        telefon:"0 444 444 44 44",
        email:"mehmet@gmail.com"
    },
    {
        isim:"Ayşe",
        resim:"ayse.jpg",
        gorev:"Full Stack Developer",
        telefon:"0 444 444 44 44",
        email:"ayse@gmail.com"
    }
];



document.getElementById("selectid").addEventListener("change", function() {

document.getElementById("kisicard").style.display = "flex";

let selectedOption = document.getElementById("selectid").value;

let filteredKisi = kisiler.filter(kisi => selectedOption == kisi.isim);

filteredKisi.map(kisi=> {

document.getElementById("kisicard").innerHTML = "";

document.getElementById("kisicard").innerHTML = `

<h1>${kisi.isim}</h1>
<img src='imgs/${kisi.resim}' />
<h2>${kisi.gorev}</h2>
<h2>${kisi.telefon}</h2>
<h2>${kisi.email}</h2>

`;
})
})


</script>




</body>
</html>
